<html>
<head>
<style type="text/css">
span { display: inline-block; min-width: 150px; }
</style>
</head>
<body>
<span id="changePass" style="color: #04b">Change password</span>
<script>
  var originalHtml = document.body.innerHTML;
  var modalShown = false;
  var onChangePassClicked = function (e) {
    document.body.innerHTML = modalShown ? originalHtml : originalHtml + `
      <form  autocomplete="off" >
      <span>Current password:</span> <input id="currentPassword" name="currentPassword" value="" autocomplete="current-password" type="password"><br>
      <span style="display:none"><input id="username_field" autocomplete="username" value="" type="text"></span>
      <span>New password:</span> <input id="newPassword" name="newPassword" value="" autocomplete="new-password" type="password"><br>
      <span>Confirm password:</span> <input id="repeatPassword" name="repeatPassword" value="" autocomplete="new-password" type="password"><br>
      <span>Captcha:</span> <input id="captcha" name="captcha" value="" type="text"><br>
      <button id="input_submit_button" type="submit" autocomplete="off">Submit</button><br>
      </form>
    `
    modalShown = !modalShown;
    document.getElementById('changePass').onclick = onChangePassClicked;
  }
document.getElementById('changePass').onclick = onChangePassClicked;
</script>
</body>
</html>
